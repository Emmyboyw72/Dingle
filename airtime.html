<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dingle ‚Äì Buy Airtime</title>
  <style>
    body {
      background: #e8fff1;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 360px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    h2 {
      color: #00b75a;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #00b75a;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background: #019a4c;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
    }

    .error {
      color: #d00000;
    }

    .success {
      color: #007d40;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #00b75a;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üìû Buy Airtime</h2>

    <input id="phone" type="tel" placeholder="Phone Number">
    <select id="network">
      <option value="">-- Select Network --</option>
      <option value="MTN">MTN</option>
      <option value="Airtel">Airtel</option>
      <option value="Glo">Glo</option>
      <option value="9mobile">9mobile</option>
    </select>
    <input id="amount" type="number" placeholder="Amount (‚Ç¶)">
    <input id="code" type="text" placeholder="Dingle Code">
    <input id="pin" type="password" maxlength="4" placeholder="Your PIN">

    <button onclick="buyAirtime()">Buy Now</button>
    <div id="msg" class="msg"></div>
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const LS = localStorage;
    let user = JSON.parse(LS.getItem("dingle_user") || "{}");

    if (!user || !user.name) {
      window.location.href = "signup.html";
    }

    function buyAirtime() {
      const phone = document.getElementById("phone").value.trim();
      const network = document.getElementById("network").value;
      const amount = +document.getElementById("amount").value;
      const code = document.getElementById("code").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const msg = document.getElementById("msg");

      if (!phone || !network || !amount || !code || !pin) {
        msg.textContent = "‚ùå All fields are required.";
        msg.className = "msg error";
        return;
      }

      if (code !== user.code) {
        msg.textContent = "‚ùå Invalid Dingle Code.";
        msg.className = "msg error";
        return;
      }

      if (pin !== user.pin) {
        msg.textContent = "‚ùå Incorrect PIN.";
        msg.className = "msg error";
        return;
      }

      if (user.balance < amount) {
        msg.textContent = "‚ùå Insufficient balance.";
        msg.className = "msg error";
        return;
      }

      // Deduct balance
      user.balance -= amount;
      LS.setItem("dingle_user", JSON.stringify(user));

      // Save to history
      const hist = JSON.parse(LS.getItem("dingle_hist") || "[]");
      hist.push({
        time: new Date().toLocaleString(),
        text: `Airtime ‚Ç¶${amount} to ${phone} (${network})`
      });
      LS.setItem("dingle_hist", JSON.stringify(hist));

      msg.textContent = `‚úÖ ‚Ç¶${amount} airtime sent to ${phone} (${network})`;
      msg.className = "msg success";

      // Clear form
      document.getElementById("phone").value = "";
      document.getElementById("network").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("code").value = "";
      document.getElementById("pin").value = "";
    }
  </script>

</body>
</html>
